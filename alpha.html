<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0
        }

        .content {
            padding: 50px;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
        }

        .video-wrapper {
            position: relative;
            display: inline-block;
            max-height: calc(100vh - 100px);
            max-width: calc(100vw - 100px);
            border-radius: 20px;
        }

        .vertical.video-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #eaeaea, #eaeaea00) 0 0 / 3% 100%,
                linear-gradient(to left, #eaeaea, #eaeaea00) 100% 0 / 3% 100%,
                linear-gradient(to bottom, #eaeaea, #eaeaea00) 0 0 / 100% 2%,
                linear-gradient(to top, #eaeaea, #eaeaea00) 0 100% / 100% 2%;
            background-repeat: no-repeat;
            pointer-events: none;
            /* Permite la interacción con el video */
            z-index: 2;
            border-radius: 20px;
        }

        .video-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #131316, #13131600) 0 0 / 2% 100%,
                linear-gradient(to left, #131316, #13131600) 100% 0 / 2% 100%,
                linear-gradient(to bottom, #131316, #13131600) 0 0 / 100% 3%,
                linear-gradient(to top, #131316, #13131600) 0 100% / 100% 3%;
            background-repeat: no-repeat;
            pointer-events: none;
            /* Permite la interacción con el video */
            z-index: 2;
            border-radius: 20px;
        }

        video {
            border-radius: 20px;
            display: block;
            position: relative;
            z-index: 1;
            max-height: calc(100vh - 100px);
            max-width: calc(100vw - 100px);
            /* clip-path: inset(10px 15px 20px 5px); */
            clip-path: inset(1px);
        }
    </style>
</head>

<body>
