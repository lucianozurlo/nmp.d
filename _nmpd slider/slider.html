<!doctype html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>NMP.D - Splide sincronizado</title>
      <link rel="stylesheet" href="css/splide.min.css" />
      <link rel="stylesheet" href="css/projects.css" />
   </head>
   <body>
      <div id="slider">
         <section class="splide" aria-label="NMP.D Next Project">
            <div class="splide__track">
               <ul class="splide__list">
                  <li class="splide__slide">
                     <div class="slide-content">
                        <img src="img.png" alt="" />
                        <span class="slide-label">Slide&nbsp;01</span>
                     </div>
                  </li>
                  <li class="splide__slide">
                     <div class="slide-content">
                        <img src="img.png" alt="" />
                        <span class="slide-label">Slide&nbsp;02</span>
                     </div>
                  </li>
                  <li class="splide__slide">
                     <div class="slide-content">
                        <img src="img.png" alt="" />
                        <span class="slide-label">Slide&nbsp;03</span>
                     </div>
                  </li>
                  <li class="splide__slide">
                     <div class="slide-content">
                        <img src="img.png" alt="" />
                        <span class="slide-label">Slide&nbsp;04</span>
                     </div>
                  </li>
                  <li class="splide__slide">
                     <div class="slide-content">
                        <img src="img.png" alt="" />
                        <span class="slide-label">Slide&nbsp;05</span>
                     </div>
                  </li>
                  <li class="splide__slide">
                     <div class="slide-content">
                        <img src="img.png" alt="" />
                        <span class="slide-label">Slide&nbsp;06</span>
                     </div>
                  </li>
               </ul>
            </div>

            <div class="splide__arrows">
               <button class="splide__arrow splide__arrow--prev" aria-label="Anterior">
                  <svg viewBox="0 0 24 24" preserveAspectRatio="none">
                     <polyline points="15 3 6 12 15 21"></polyline>
                  </svg>
               </button>
               <button class="splide__arrow splide__arrow--next" aria-label="Siguiente">
                  <svg viewBox="0 0 24 24" preserveAspectRatio="none">
                     <polyline points="9 3 18 12 9 21"></polyline>
                  </svg>
               </button>
            </div>
         </section>
      </div>

      <script src="js/splide.min.js"></script>
      <script src="js/projects.js"></script>
   </body>
</html>
